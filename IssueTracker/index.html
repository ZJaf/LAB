<!DOCTYPE html>
<html lang="en">

<head>

  <!-- Required meta tags -->
  <title>Js issue tracker</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

  <!-- My CSS -->
  <link rel="stylesheet" type="text/css" href="assets/stylesheets/main.css">

  <!-- Bootstrap -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/css/bootstrap.min.css" integrity="sha384-/Y6pD6FV/Vv2HJnA6t+vslU6fwYXjCFtcEpHbNJ0lyAFsXTsjBbfaDjzALeQsN6M" crossorigin="anonymous">

  <!-- FontAwesome -->
  <link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet">
</head>

<body>
    <header>
        <div>
           <h1>JS Issue Tracker<h1>
        </div>
    </header>


    <section>
      <form class="form">
        <h4> Add a New Issue </h4>
        </br>

        <div class="form-group">
            <label for="exampleInputIssue1">Issue</label>

            <div class="input-group mb-2 mb-sm-0">

              <div class="input-group-addon">
                <i class="fa fa-github" aria-hidden="true"></i>
              </div>

              <input type="text" class="form-control" id="exampleInputIssue" aria-describedby="IssueArea" placeholder="Describe the issue ... ">

            </div>
        </div>

        <div class="form-group">
            <label for="exampleFormControlSelect1">Example select</label>

            <div class="input-group mb-2 mb-sm-0">

              <div class="input-group-addon">
                <i class="fa fa-clock-o" aria-hidden="true"></i>
              </div>

              <select class="form-control" id="exampleFormControlSelect1">
                  <option>Low</option>
                  <option>Medium</option>
                  <option>High</option>
              </select>

            </div>
        </div>

        <div class="form-group">
            <label for="exampleInputAssignee1">Assigned to:</label>

            <div class="input-group mb-2 mb-sm-0">

              <div class="input-group-addon">
                <i class="fa fa-user-circle" aria-hidden="true"></i>
              </div>

              <input type="text" class="form-control" id="exampleInputIssue" aria-describedby="AssigneeArea" placeholder="Enter Person Responsible for">

            </div>
        </div>

        </br>
        <button type="submit" class="btn btn-primary">Track issue</button>

        </form>

    </section>
</body>
</html>
